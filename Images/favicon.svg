<!-- ../Images/favicon-animated.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    /* Tourne lentement le losange extérieur dans le sens horaire */
    .outer { transform-origin: 50% 50%; animation: spin 12s linear infinite; }
    /* Tourne le losange intérieur dans le sens inverse */
    .inner { transform-origin: 50% 50%; animation: spin-rev 12s linear infinite; }
    @keyframes spin     { to { transform: rotate(360deg);  } }
    @keyframes spin-rev { to { transform: rotate(-360deg); } }
  </style>

  <!-- Losange doré extérieur -->
  <polygon class="outer" points="32,4 60,32 32,60 4,32" fill="#FFD700"></polygon>
  <!-- Losange intérieur plus sombre -->
  <polygon class="inner" points="32,12 52,32 32,52 12,32" fill="#B8860B"></polygon>
</svg>
